<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;color:#0f172a;margin:0;display:grid;place-items:center;min-height:100vh}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:24px;max-width:540px}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:6px 0;color:#475569}
    a.btn{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:12px;background:#0284c7;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>404 — Page Not Found</h1>
    <p>This page doesn’t exist. If you’re the site owner:</p>
    <ol>
      <li>Make sure your <code>firebase.json</code> has <code>"public": "."</code> (or your correct folder),</li>
      <li>and that folder contains an <code>index.html</code>.</li>
    </ol>
    <a class="btn" href="./">Go to Home</a>
  </div>
</body>
</html>
